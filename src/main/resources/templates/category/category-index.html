<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<h3>List of Category</h3>
<a class='btn btn-primary btn-sm' th:href="@{/category/form}">Add New Category</a>
<br><br>
<table class="table table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
<!--            <button type="button" class="btn btn-outline-success">-->
<!--                &lt;!&ndash;                <a th:href="@{/category-update/${category.id}}">Update</a>&ndash;&gt;-->
<!--                <a stretched-link th:href="@{category/form/{id} (id = ${category.id})}">Update</a>-->
<!--            </button>-->
            <a stretched-link th:href="@{category/form/{id} (id = ${category.id})}" class="btn btn-warning">Update</a>
            <br><br>
            <form th:action="@{/category/delete/{id} (id = ${category.id})}" method="post">
                <input stretched-link class="btn btn-danger" type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
